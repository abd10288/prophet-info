<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>معلومات عن النبي ﷺ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            direction: rtl; /* لضبط النص العربي */
        }
        .browser-bar {
            background-color: #2a2a2a;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .tab {
            background-color: #3a3a3a;
            padding: 5px 15px;
            border-radius: 5px 5px 0 0;
            color: white;
            display: flex;
            align-items: center;
        }
        .tab span {
            margin-left: 8px;
        }
        .url-bar {
            background-color: #333;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            margin-top: 10px;
            display: inline-block;
            width: 60%;
            text-align: left;
            font-size: 14px;
            direction: ltr; /* يخلي الرابط يبدأ من اليسار */
            user-select: all; /* يسمح للمستخدم بنسخ الرابط بسهولة */
        }
    </style>
</head>
<body>

    <!-- شريط التبويبات -->
    <div class="browser-bar">
        <div class="tab">
            <span>معلومات عن النبي ﷺ</span>
        </div>
    </div>

    <!-- شريط العنوان (الرابط) -->
    <div class="url-bar">
        https://prophet-info.com
    </div>

    <h1>معلومات عن النبي ﷺ</h1>
    <p>اسمه: محمد بن عبد الله بن عبد المطلب.</p>
    <p>ولادته: عام الفيل (571 ميلادية).</p>
    <p>نبوته: بعثه الله رسولًا في سن الأربعين.</p>
    <p>وفاته: 12 ربيع الأول سنة 11 هـ.</p>

</body>
</html>
